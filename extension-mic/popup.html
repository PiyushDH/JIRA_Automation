<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      min-height: 450px;
      max-height: 600px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      color: white;
      overflow-y: auto;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }
    
    h1 {
      margin-bottom: 30px;
      font-size: 20px;
      font-weight: 600;
    }
    
    .mic-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid white;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    
    .mic-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    
    .mic-button.recording {
      background: #ff4757;
      border-color: #ff3742;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .mic-icon {
      width: 32px;
      height: 32px;
      fill: white;
    }
    
    .status {
      margin-bottom: 15px;
      font-size: 14px;
      min-height: 20px;
    }
    
    .transcription {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      max-height: 250px;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.4;
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .transcription-chunks::-webkit-scrollbar {
      width: 4px;
    }
    
    .transcription-chunks::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
    }
    
    .transcription-chunks::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }
    
    .transcription-chunks::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      color: #ff6b7a;
      background: rgba(255, 107, 122, 0.1);
      border: 1px solid rgba(255, 107, 122, 0.3);
      border-radius: 4px;
      padding: 10px;
      margin-top: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Audio Transcription</h1>
    
    <div class="mic-button" id="micButton">
      <svg class="mic-icon" viewBox="0 0 24 24">
        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
      </svg>
    </div>
    
    <div class="status" id="status">Click to start recording</div>
    
    <div class="transcription" id="transcription" style="display: none;"></div>
  </div>
  
  <script src="fal-client.js"></script>
  <script src="popup.js"></script>
</body>
</html>
